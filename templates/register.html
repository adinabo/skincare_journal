<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register</title>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="{{ url_for('static', filename='styles/main.css') }}" rel="stylesheet" />
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body class="bg-image-login">
    <div class="container">
        <div class="row">
            <div class="col s12 m8 l6 offset-m2 offset-l3">
                <div class="card z-depth-5 my-5">
                    <div class="card-content">
                        <h5 class="card-title center-align mb-5">Register</h5>
                        <form id="registerForm" method="POST" action="{{ url_for('register') }}">
                            <div class="input-field">
                                <input type="text" id="username" name="username" class="validate" required>
                                <label for="username">Username</label>
                            </div>
                            <div class="input-field">
                                <input type="password" id="password" name="password" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                            <div class="input-field">
                                <button class="btn waves-effect waves-light btn-large" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
