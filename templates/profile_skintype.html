<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selection</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <!-- Welcome message using Jinja -->
    <h3>Welcome, {{ session['user'] }}</h5>
    <h5>Please select your skin type from the list below:</h5>
    <!-- Form with radio buttons -->
    <form method="POST" action="{{ url_for('profile_skintype') }}">
        <p>
            <label>
                <input name="group1" type="radio" checked />
                <span>Oily</span>
            </label>
        </p>
        <p>
            <label>
                <input name="group1" type="radio" />
                <span>Dry</span>
            </label>
        </p>
        <p>
            <label>
                <input class="with-gap" name="group1" type="radio" />
                <span>Combination</span>
            </label>
        </p>
        <p>
            <label>
                <input name="group1" type="radio" disabled="disabled" />
                <span>Sensitive</span>
            </label>
        </p>
    </form>
    <div class="d-grid">
        <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Next</button>
    </div>
</div>

<!-- Materialize JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
