{% extends 'profile.html' %}

{% block title %}Skin Type Selection{% endblock %}

{% block content %}
<div class="container">
    <h4 class="white-text">Welcome, {{ session['user'] }}</h4>
    <h5 class="white-text">Please select your skin type from the list below:</h5>
    <div class="container">
        <form id="SkinTypeForm" class="col s12 m8 offset-m2 white z-depth-1" method="POST" action="{{ url_for('profile_skintype') }}" style="padding: 20px; border-radius: 8px;">
            <div class="row">
                <div class="col s12 left-align"> <!-- Aligns the inputs to the left -->
                    <p>
                        <label>
                            <input name="group1" type="radio" value="Oily" />
                            <span>Oily</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="group1" type="radio" value="Dry" />
                            <span>Dry</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="group1" type="radio" value="Combination" />
                            <span>Combination</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="group1" type="radio" value="Sensitive" />
                            <span>Sensitive</span>
                        </label>
                    </p>
                </div>
            </div>
            <div class="input-field center-align"> <!-- Center aligns the button -->
                <button class="btn waves-effect waves-light" type="submit">Next</button>
            </div>
        </form>        
    </div>
</div>
{% endblock %}
