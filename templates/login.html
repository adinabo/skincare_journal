<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login</title>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="{{ url_for('static', filename='styles/main.css') }}" rel="stylesheet" />
</head>
<body class="bg-image-login">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">Log In</h5>
                        <form id="loginForm" class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
                            <div class="form-floating mb-3">
                                <input type="username" class="form-control validate" id="floatingInput" name="username" placeholder="Username" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                                <label for="floatingInput">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control validate" id="floatingPassword" name="password" placeholder="Password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form mb-3"></div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign in</button>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <p class="center-align">
                                        Don't have an account?
                                        <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Account</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
